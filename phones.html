<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Buy Your Favourite Phone</h1>
    </header>
    <section class="container">
        <div class="py-4">
            <input id="input-field" type="text">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        <!-- error massage -->
        <div id="error" class="d-none">
            <p class="text-danger">No phone found! Please search again.</p>
        </div>
        
        <!-- spinner -->
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="phones.js"></script>
</body>
</html>
