<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Buy Your Favourite Phone</h1>
    </header>
    <section class="container">
        <form class="py-4 ">
            <input id="input-field" type="text">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </form>
        <!-- error massage -->
        <div id="error" class="d-none">
            <p class="text-danger">No phone found! Please search again.</p>
        </div>
        
        <!-- spinner -->
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>

        <!-- show all button -->
        <div id="show-all" class="text-center mt-4 d-none">
            <button class="btn btn-secondary">Show All</button>
        </div>
    </section>


    <!-- modal -->
    <section>     
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="details" class="modal-body">
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>>         
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="phones.js"></script>
</body>
</html>
